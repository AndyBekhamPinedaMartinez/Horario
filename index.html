<!DOCTYPE html>
<html lang="en" class="max-content">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Tu Horario</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor-panel">
        <button id="resetear">Resetear</button>
        <form class="panel">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              autocomplete="off"
              type="text"
              id="nombre"
              placeholder="Ejm: MatemÃ¡tica"
            />
          </div>
          <div class="form-group">
            <label for="dia">Dia:</label>
            <select id="dia">
              <option disabled selected value="">-- Seleccione --</option>
            </select>
          </div>
          <div class="form-group">
            <label for="hora-inicio">Hora Inicio:</label>
            <input
              autocomplete="off"
              placeholder="10:00am"
              type="text"
              id="hora-inicio"
              class="timepicker"
            />
          </div>
          <div class="form-group">
            <label for="hora-fin">Hora Fin:</label>
            <input
              autocomplete="off"
              placeholder="11:00am"
              type="text"
              id="hora-fin"
              class="timepicker"
            />
          </div>
          <div class="form-group">
            <label for="tipo-curso">Tipo:</label>
            <select id="tipo-curso">
              <option disabled selected value="">-- Seleccione --</option>
            </select>
          </div>
          <button class="insertar" id="insertar">Insertar</button>
        </form>
        <button id="guardar">Guardar</button>
      </div>
      <div class="contenedor-tablas"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
